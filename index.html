<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphalogic | Digital Growth Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#00D655', // Neon Green
                50: '#E6FFEF',
                100: '#B3FFCC',
                200: '#80FFAB',
                300: '#4DFF89',
                400: '#1AFF68',
                500: '#00D655',
                600: '#00AB44',
                700: '#008033',
                800: '#005522',
                900: '#002B11',
              },
              dark: {
                DEFAULT: '#050505',
                50: '#1a1a1a',
                100: '#121212',
              },
              surface: '#F4F4F5', 
              white: '#FFFFFF',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { 
        -webkit-font-smoothing: antialiased; 
        background-color: #ffffff; 
        color: #050505; 
      }
      ::selection { background-color: #00D655; color: #000; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #050505; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00D655; }
    </style>
